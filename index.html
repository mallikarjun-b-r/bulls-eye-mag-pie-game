<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls Eye & Magpie Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .game-title {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .game-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .guess-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .guess-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .feedback-section {
            margin-top: 30px;
        }

        .feedback-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .guess-word {
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .feedback-stats {
            display: flex;
            gap: 15px;
        }

        .stat {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .bulls-eye {
            background: #28a745;
            color: white;
        }

        .magpie {
            background: #17a2b8;
            color: white;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .game-stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stats-text {
            color: #666;
            font-size: 0.9rem;
        }

        .new-game-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🎯 Bulls Eye & Magpie</h1>
        <p class="game-subtitle">Guess the 5-letter word!</p>
        
        <div class="input-section">
            <input type="text" id="guessInput" class="guess-input" placeholder="Enter your guess..." maxlength="5" autocomplete="off">
            <button id="submitBtn" class="submit-btn">Submit Guess</button>
        </div>

        <div id="message" class="message hidden"></div>
        
        <div id="feedbackSection" class="feedback-section"></div>
        
        <div id="gameStats" class="game-stats hidden">
            <p class="stats-text">Game completed! The word was: <strong id="secretWord"></strong></p>
            <button id="newGameBtn" class="new-game-btn">New Game</button>
        </div>
    </div>

            'hinge', 'scald', 'zoned', 'campo', 'deity', 'poach', 'lifer', 'moire',
            'grope', 'wrest', 'borak', 'girth', 'myron', 'harpy', 'chevy', 'sprig',
            'chile', 'tecum', 'franc', 'caged', 'camel', 'ghent', 'porta', 'kraut',
            'shady', 'bantu', 'diver', 'loren', 'polka', 'infra', 'ligne', 'jacob',
            'felon', 'cyril', 'veldt', 'polis', 'quits', 'jeans', 'asher', 'kiang',
            'acrid', 'zebra', 'snick', 'peaky', 'basil', 'jager', 'muong', 'wreak',
            'jacky', 'levin', 'erwin', 'guile', 'howdy', 'flake', 'loser', 'blimp',
            'milan', 'nepal', 'pales', 'grubs', 'synod', 'ghoul', 'scrim', 'gazer',
            'bravo', 'miter', 'mario', 'warty', 'shack', 'spout', 'agnes', 'groat',
            'volta', 'frist', 'equip', 'nymph', 'pecan', 'coble', 'bucky', 'damon',
            'foray', 'mains', 'adorn', 'yaqui', 'molar', 'idler', 'galen', 'showy',
            'patsy', 'saver', 'carte', 'shari', 'tidal', 'irate', 'hertz', 'lobar',
            'plaid', 'these'
        ];

        let secret = '';
        let guesses = {};
        let gameWon = false;

        // Initialize the game
        function initGame() {
            secret = wordList[Math.floor(Math.random() * wordList.length)];
            guesses = {};
            gameWon = false;
            
            // Clear UI
            document.getElementById('feedbackSection').innerHTML = '';
            document.getElementById('message').className = 'message hidden';
            document.getElementById('gameStats').className = 'game-stats hidden';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('submitBtn').disabled = false;
            
            console.log('Secret word:', secret); // For debugging
        }

        function countBullsEyeMagpie(guess) {
            guess = guess.toLowerCase();
            const secretLower = secret.toLowerCase();
            
            // Find common letters
            const common = guess.split('').filter(c => secretLower.includes(c));
            
            // Find bulls eye (exact position matches)
            const bullsEye = [];
            for (let i = 0; i < guess.length; i++) {
                if (guess[i] === secretLower[i]) {
                    bullsEye.push(guess[i]);
                }
            }
            
            // Find magpie (correct letter, wrong position)
            const magpie = common.filter(c => !bullsEye.includes(c));
            
            // Remove duplicates for magpie count
            const uniqueMagpie = [...new Set(magpie)];
            
            guesses[guess] = [bullsEye.length, uniqueMagpie.length];
            return guesses[guess];
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message hidden';
        }

        function addFeedback(guess, bullsEye, magpie) {
            const feedbackSection = document.getElementById('feedbackSection');
            const feedbackItem = document.createElement('div');
            feedbackItem.className = 'feedback-item';
            
            feedbackItem.innerHTML = `
                <span class="guess-word">${guess.toUpperCase()}</span>
                <div class="feedback-stats">
                    <span class="stat bulls-eye">🎯 ${bullsEye} Bulls Eye</span>
                    <span class="stat magpie">🐦 ${magpie} Magpie</span>
                </div>
            `;
            
            feedbackSection.appendChild(feedbackItem);
        }

        function handleGuess() {
            const input = document.getElementById('guessInput');
            const guess = input.value.trim().toLowerCase();
            
            // Clear previous message
            hideMessage();
            
            // Validate input
            if (guess.length !== 5) {
                showMessage('Please enter exactly 5 letters!', 'error');
                return;
            }
            
            if (!/^[a-zA-Z]+$/.test(guess)) {
                showMessage('Please enter only letters!', 'error');
                return;
            }
            
            // Check if already guessed
            if (guesses[guess]) {
                showMessage('You already guessed that word!', 'error');
                return;
            }
            
            // Process the guess
            const [bullsEye, magpie] = countBullsEyeMagpie(guess);
            addFeedback(guess, bullsEye, magpie);
            
            // Clear input
            input.value = '';
            
            // Check if won
            if (bullsEye === 5) {
                gameWon = true;
                showMessage('🎉 Congratulations! You found the word!', 'success');
                endGame();
            } else {
                showMessage(`Keep trying! You have ${bullsEye} bulls eye and ${magpie} magpie.`, 'info');
            }
        }

        function endGame() {
            document.getElementById('guessInput').disabled = true;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('secretWord').textContent = secret.toUpperCase();
            document.getElementById('gameStats').className = 'game-stats';
        }

        // Event listeners
        document.getElementById('submitBtn').addEventListener('click', handleGuess);
        
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleGuess();
            }
        });
        
        document.getElementById('newGameBtn').addEventListener('click', initGame);
        
        // Auto-focus input
        document.getElementById('guessInput').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });

        // Initialize the game when page loads
        initGame();
        
        // Auto-focus the input
        document.getElementById('guessInput').focus();
    </script>
</body>
</html>
